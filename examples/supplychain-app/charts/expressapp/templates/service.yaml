kind: Service
apiVersion: v1
metadata:
  name: {{ .Values.nodeName }}
  namespace: {{ .Values.metadata.namespace }}
  {{ if $.Values.ambassador }}
  annotations:
    getambassador.io/config: | 
      ---
      apiVersion: ambassador/v1
      kind: TLSContext
      name: {{ .Values.ambassador.name }}_api_context
      hosts:
      - {{ .Values.ambassador.name }}api.{{ .Values.ambassador.external_url_suffix }}
      {{ if eq .Values.ambassador.type "fabric" }}
      secret: {{ .Values.ambassador.peer_name }}-{{ .Values.metadata.namespace }}-ambassador-certs
      {{ else }}
      secret: {{ .Values.ambassador.peer_name }}-ambassador-certs
      {{ end }}
      ---
      apiVersion: ambassador/v1
      kind: Mapping
      name: {{ .Values.ambassador.name }}_api_p2p_mapping
      prefix: /
      host: {{ .Values.ambassador.name }}api.{{ .Values.ambassador.external_url_suffix }}:8443
      service: {{ .Values.ambassador.name }}-expressapi.{{ .Values.metadata.namespace }}:{{ .Values.expressapp.nodePorts.port }}
      tls: false
  {{ end }}
  labels:
    run: {{ .Values.nodeName }}
    app.kubernetes.io/name: {{ .Values.nodeName }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }} 
spec:
  type: {{ .Values.expressapp.serviceType }}
  selector:
    app: {{ .Values.nodeName }}
  ports:
  - port: {{ .Values.expressapp.nodePorts.port }}
    targetPort: {{ .Values.expressapp.nodePorts.targetPort }}
    protocol: TCP
    name: {{ .Values.expressapp.nodePorts.name }}

