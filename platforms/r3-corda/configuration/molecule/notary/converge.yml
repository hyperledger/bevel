---
- name: Converge
  hosts: localhost
  connection: local
  vars:
    privilege_escalate: true 
    install_os: "linux"
    install_arch:  "amd64"
    bin_install_dir:  "~/bin"
    network:
      type: "corda"
      version: 4.1
      docker:
        url: "test_url"
        username: "test_username"
        password: "test_password"
      network_services:
      - service:
        type: networkmap
        uri: http://localhost:9090
        certificate: home_dir/platforms/r3-corda/configuration/build/corda/networkmap/tls/ambassador.crt
      - service:
        type: doorman
        uri: http://localhost:9090
        certificate: home_dir/platforms/r3-corda/configuration/build/corda/doorman/tls/ambassador.crt
      env:
        type: test
        proxy: ambassador
        external_dns: disabled
        retry_count: 20

      organizations:
        - organization:
          name: supplychain
          country: UK
          state: London
          location: London
          subject: "CN=DLT Root CA,OU=DLT,O=DLT,L=London,C=GB"
          type: doorman-nms-notary #for this test case to work this must contain "notary"
          external_url_suffix: test.corda.blockchaincloudpoc.com
      
          cloud_provider: aws
          aws:
            access_key: "aws_access_key"
            secret_key: "aws_secret_key"
      
          gitops:
            git_protocol: "https"
            git_url: "test_git.com"
            branch: "develop"
            release_dir: "{{ playbook_dir }}/build" 
            chart_source: "/charts"
            git_repo: "test_git.com"
            username: "git_username"
            password: "git_access_token"
            email: "git_email"
            private_key: "path_to_private_key"

          cordapps:
            jars: 
            - jar:
                url: 
            - jar:
                url: 
            username: "repository_username"
            password: "repository_password"

          services:
            notary:
              name: notary
              subject: "O=Notary,OU=Notary,L=London,C=GB"
              type: notary            
              validating: true
              p2p:
                port: 10002
                targetPort: 10002
                ambassador: 15010
              rpc:
                port: 10003
                targetPort: 10003
              rpcadmin:
                port: 10005
                targetPort: 10005
              dbtcp:
                port: 9101
                targetPort: 1521
              dbweb:             
                port: 8080
                targetPort: 81

  pre_tasks:
    - name: Create temp roles dir folder
      file:
        path: "{{ playbook_dir }}/../../shared/configuration"
        state: directory

    - name: Copy the roles
      copy:
        src: "{{ playbook_dir }}/../../../../shared/configuration/roles"
        dest: "{{ playbook_dir }}/../../shared/configuration" 

  tasks:
    - name: "Test setup/notary role"
      include_role:
        name: "configuration/roles/setup/notary"
      vars:
        auth_lists:
          stdout_lines:
            - "abc"
        root_certs:
          failed: True
        doorman_certs:
          failed: True
        mongoCA_certs:
          failed: True
        mongodb_certs:
          failed: True
        ambassador_tls_certs:
          failed: True 
        truststore_result:
          failed: True
        vault_policy_result:
          failed: True
        certs_result:
          failed: True
        doorman_result:
          failed: True
        nodekeystore_result:
          failed: True
        services: "{{ item.services }}"
        node: "{{ item.services.notary }}"  
        organisation: "{{ item.name | lower }}"
        component_ns: "{{ item.name | lower }}-ns"
        component_name: testname
        kubernetes:
          config_file: "/tmp/molecule/kind-default/kubeconfig"
          context: "kind"
        vault:
          url: http://localhost:9090/
          root_token: root
        gitops: "{{ item.gitops }}" 
        cordapps: "{{ item.cordapps | default() }}"
      loop: "{{ network['organizations'] }}"
      when: network['type'] == 'corda' and item.type.find('notary') != -1
