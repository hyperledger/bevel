apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: doorman
  annotations:
    flux.weave.works/automated: "false"
  namespace: supplychain-ns
spec:
  releaseName: doorman
  chart:
    path: platforms/r3-corda/charts/doorman
    git: ssh://git@innersource.accenture.com/sow11/blockchain-automation-framework.git
    ref: feature/bafdemo
  values:
    nodeName: doorman
    metadata:
      namespace: supplychain-ns
    image:
      authusername: sa
      containerName: adopblockchaincloud0502.azurecr.io/doorman:latest
      env:
      - name: DOORMAN_PORT
        value: 8080
      - name: DOORMAN_ROOT_CA_NAME
        value: CN=Corda Doorman CA,OU=DLT,O=DLT,L=Berlin,C=DE
      - name: DOORMAN_TLS
        value: false
      - name: DOORMAN_DB
        value: /opt/doorman/db
      - name: DOORMAN_AUTH_USERNAME
        value: sa
      - name: DB_URL
        value: mongodb-doorman
      - name: DB_PORT
        value: 27017
      - name: DATABASE
        value: admin
      - name: DB_USERNAME
        value: doorman
      imagePullSecret: regcred
      initContainerName: adopblockchaincloud0502.azurecr.io/alpine-utils:1.0
      mountPath:
        basePath: /opt/doorman
    storage:
      memory: 512Mi
      name: awsstorageclass
    mountPath:
      basePath: /opt/doorman  
    vault:
      address: http://a2f30bbf3fa6b11e9b7a50a059b1d738-111223046.eu-west-2.elb.amazonaws.com:9000
      role: vault-role
      authpath: cordadoorman
      serviceaccountname: vault-auth
      certsecretprefix: doorman/certs
      dbcredsecretprefix: doorman/credentials/mongodb
      secretdoormanpass: doorman/credentials/userpassword
    healthcheck:
      readinesscheckinterval: 10
      readinessthreshold: 15
      dburl: mongodb-doorman:27017
    service:
      port: 8080
      targetPort: 8080
      type: ClusterIP
      annotations: {}
    deployment:
      annotations: {}
    pvc:
      annotations: {}
    ambassador:
      annotations: |- 
        ---
        apiVersion: ambassador/v1
        kind: Mapping
        name: doorman_mapping
        prefix: /
        service: doorman.supplychain-ns:8080
        host: doorman.demo.corda.blockchaincloudpoc.com:8443
        tls: false
        ---
        apiVersion: ambassador/v1
        kind: TLSContext
        name: doorman_mapping_tlscontext
        hosts:
        - doorman.demo.corda.blockchaincloudpoc.com
        secret: doorman-ambassador-certs
