apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: mongodb-doorman
  annotations:
    flux.weave.works/automated: "false"
  namespace: supplychain-ns
spec:
  replicaCount: 1
  replicas: 1
  releaseName: mongodb-doorman
  chart:
    path: platforms/r3-corda/charts/mongodb-tls
    git: ssh://git@innersource.accenture.com/sow11/blockchain-automation-framework.git
    ref: corda
  values:
    nodeName: mongodb-doorman
    metadata:
      namespace: supplychain-ns
    image:
      containerName: mongo:3.6.6
      imagePullSecret: regcred
      initContainerName: index.docker.io/hyperledgerlabs/alpine-utils:1.0
    storage:
      memory: 512Mi
      name: awsstorageclass
      mountPath: /data/db
      volname: hostvol
    vault:
      address: http://vault.internal.demo.aws.blockchaincloudpoc.com:9000
      role: vault-role
      authpath: cordadoorman
      secretprefix: doorman/credentials/mongodb
      serviceaccountname: vault-auth
      certsecretprefix: doorman/certs
    service:
      tcp:
          port: 27017
          targetPort: 27017
      type: NodePort
      annotations: {}
    deployment:
      annotations: {}
    pvc:
      annotations: {}
    mongodb:
      username: doorman
    cluster:
      enabled: false