apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: mongodb-networkmapkd
  annotations:
    flux.weave.works/automated: "false"
  namespace: supplychainkd-ns
spec:
  replicaCount: 1
  replicas: 1
  releaseName: mongodb-networkmapkd
  chart:
    path: platforms/r3-corda/charts/mongodb
    git: git@github.com:deepakkumardbd/blockchain-automation-framework.git
    ref: nms-changes-to-implement-latest-chart-test
  values:
    nodeName: mongodb-networkmapkd
    metadata:
      namespace: supplychainkd-ns
    image:
      containerName: mongo:3.6.6
      imagePullSecret: regcred
      initContainerName: adopblockchaincloud0502.azurecr.io/alpine-utils:1.0
    storage:
      memory: 512Mi
      name: awsstorageclass
      mountPath: /data/db
      volname: hostvol
    vault:
      address: http://af1f7c40f1b3e11ea999d06c5016d614-117149837.eu-west-1.elb.amazonaws.com:9000
      role: vault-role
      authpath: cordanetworkmapkd
      secretprefix: networkmapkd/credentials/mongodb
      serviceaccountname: vault-auth
    service:
      tcp:
          port: 27017
          targetPort: 27017
      type: NodePort
      annotations: {}
    deployment:
      annotations: {}
    pvc:
      annotations: {}
    mongodb:
      username: networkmapkd