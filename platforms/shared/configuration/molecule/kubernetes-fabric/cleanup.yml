---
- name: Cleanup after Molecule Test
  hosts: localhost
  connection: local
  gather_facts: no
  tasks:
  - name: Delete the temp charts folder
    file:
      path: ../../../platforms
      state: absent
  - name: Delete the known_hosts file
    file:
      path: flux_known_hosts
      state: absent
  - name: Delete the temp secret file
    file:
      path: test_rsa.pem
      state: absent
  - name: Delete the secret file
    file:
      path: test_rsa.pem.pub
      state: absent      
