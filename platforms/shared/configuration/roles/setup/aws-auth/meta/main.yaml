---
galaxy_info:
  author: Accenture
  description: Installs aws-authenticator
  license: apache2
  min_ansible_version: 2.7
  platforms:
    - name: linux
      versions:
       - all
    - name: darwin
dependencies:
  - role: "aws-cli"
    vars:
      aws_cli:
        bin_directory: "{{ bin_install_dir }}"
      aws_access_key: "{{ item.aws.access_key }}"
      aws_secret_key: "{{ item.aws.secret_key }}"
