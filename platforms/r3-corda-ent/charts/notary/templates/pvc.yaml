---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.nodeName }}-volume
  namespace: {{ .Values.metadata.namespace }}
    {{- if .Values.nodeConf.pvc.annotations }}
  annotations:
{{ toYaml .Values.nodeConf.pvc.annotations | indent 8 }}
    {{- end }}
  labels:
    app.kubernetes.io/name: {{ .Values.nodeName }}-volume
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: {{ .Values.nodeConf.storage.name }}
  resources:
    requests:
      storage: {{ .Values.nodeConf.storage.memory }}
