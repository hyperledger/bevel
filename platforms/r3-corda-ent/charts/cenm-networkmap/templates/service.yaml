---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.nodeName }}
  namespace: {{ .Values.metadata.namespace }}
  labels:
    run: {{ .Values.nodeName }}
    app.kubernetes.io/name: {{ .Values.nodeName }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  selector:
    app: {{ .Values.nodeName }}
# W e need healthCheckNodePort set to get rid of logs pollution
{{- if (.Values.healthCheck.nodePort) }}
  healthCheckNodePort: {{ .Values.healthCheck.nodePort }}
{{- end }}
  ports:
    - port: {{ .Values.service.internal.port }}
      targetPort: {{ .Values.service.internal.port }}
      protocol: TCP
      name: http-internal
    - port: {{ .Values.service.external.port }}
      targetPort: {{ .Values.service.external.port }}
      protocol: TCP
      name: http
    - port: {{ .Values.service.adminListener.port }}
      targetPort: {{ .Values.service.adminListener.port }}
      protocol: TCP
      name: adminlistener
{{ if $.Values.ambassador }}
---
apiVersion: getambassador.io/v3alpha1
kind: Host
metadata:
  name: {{ .Values.nodeName }}-host
spec:
  hostname: {{ .Values.nodeName }}.{{ .Values.ambassador.external_url_suffix }}
  acmeProvider:
    authority: none
  requestPolicy:
    insecure:
      action: Reject
  tlsSecret:
    name: {{ .Values.nodeName }}-ambassador-certs
    namespace: {{ .Values.metadata.namespace }}
  tls:
    min_tls_version: v1.2
---
apiVersion: getambassador.io/v3alpha1
kind: Mapping
metadata:
  name: {{ .Values.nodeName }}-https
  namespace: {{ .Values.metadata.namespace }}
spec:
  host: {{ .Values.nodeName }}.{{ .Values.ambassador.external_url_suffix }}
  prefix: /
  service: {{ .Values.nodeName }}.{{ .Values.metadata.namespace }}:{{ .Values.service.external.port }}
---
apiVersion: getambassador.io/v3alpha1
kind: TLSContext
metadata:
  name: {{ .Values.nodeName }}-tlscontext
  namespace: {{ .Values.metadata.namespace }}
spec:
  hosts:
  - {{ .Values.nodeName }}.{{ .Values.ambassador.external_url_suffix }}
  secret: {{ .Values.nodeName }}-ambassador-certs.{{ .Values.metadata.namespace }}
  secret_namespacing: true
  min_tls_version: v1.2
{{- end }}
