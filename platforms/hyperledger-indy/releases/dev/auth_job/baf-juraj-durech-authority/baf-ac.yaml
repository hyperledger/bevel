apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: baf-juraj-durech-authority-baf-ac-auth-job
  annotations:
    flux.weave.works/automated: "false"
  namespace: baf-juraj-durech-authority-ns
spec:
  releaseName: baf-juraj-durech-authority-baf-ac-auth-job
  chart:
    path: platforms/hyperledger-indy/charts/indy-auth-job
    git: ssh://git@github.com/juraj-durech/blockchain-automation-framework.git
    ref: development-environment
  values:
    metadata:
      name: baf-juraj-durech-authority-baf-ac-auth-job
      namespace: baf-juraj-durech-authority-ns
    network:
      name: baf
    image:
      name: baf-juraj-durech-authority
      repository: alpine:3.9.4
    vault:
      address: http://platform-ms1.dev.uisp.accenture.com:30296
      keyPath: baf-juraj-durech-authority.baf-ac
      identity: baf-ac
      admin_auth_path: kubernetes-baf-juraj-durech-authority-admin-auth
      policy: baf-juraj-durech-authority-baf-ac-ro
      policy_content: path "/kv/baf-juraj-durech-authority/+/+/+/public*" { [ "read", "list" ] }
      auth_path: kubernetes-baf-juraj-durech-authority-baf-ac-auth
    account:
      admin_service: baf-juraj-durech-authority-admin-vault-auth
      admin_role: rw
      service: baf-juraj-durech-authority-baf-ac-vault-auth
      role: ro
