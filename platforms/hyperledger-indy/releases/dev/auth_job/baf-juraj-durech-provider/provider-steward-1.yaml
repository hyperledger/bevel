apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: baf-juraj-durech-provider-provider-steward-1-auth-job
  annotations:
    flux.weave.works/automated: "false"
  namespace: baf-juraj-durech-provider-ns
spec:
  releaseName: baf-juraj-durech-provider-provider-steward-1-auth-job
  chart:
    path: platforms/hyperledger-indy/charts/indy-auth-job
    git: ssh://git@github.com/juraj-durech/blockchain-automation-framework.git
    ref: development-environment
  values:
    metadata:
      name: baf-juraj-durech-provider-provider-steward-1-auth-job
      namespace: baf-juraj-durech-provider-ns
    network:
      name: baf
    image:
      name: baf-juraj-durech-provider
      repository: alpine:3.9.4
    vault:
      address: http://platform-ms1.dev.uisp.accenture.com:30296
      keyPath: baf-juraj-durech-provider.stewards
      identity: provider-steward-1
      admin_auth_path: kubernetes-baf-juraj-durech-provider-admin-auth
      policy: baf-juraj-durech-provider-provider-steward-1-ro
      policy_content: path "/kv/baf-juraj-durech-provider/stewards/provider-steward-1/*" { [ "read", "list" ] }
      auth_path: kubernetes-baf-juraj-durech-provider-provider-steward-1-auth
    account:
      admin_service: baf-juraj-durech-provider-admin-vault-auth
      admin_role: rw
      service: baf-juraj-durech-provider-provider-steward-1-vault-auth
      role: ro
