apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: baf-juraj-durech-partner-partner-steward-2-auth-job
  annotations:
    flux.weave.works/automated: "false"
  namespace: baf-juraj-durech-partner-ns
spec:
  releaseName: baf-juraj-durech-partner-partner-steward-2-auth-job
  chart:
    path: platforms/hyperledger-indy/charts/indy-auth-job
    git: ssh://git@github.com/juraj-durech/blockchain-automation-framework.git
    ref: development-environment
  values:
    metadata:
      name: baf-juraj-durech-partner-partner-steward-2-auth-job
      namespace: baf-juraj-durech-partner-ns
    network:
      name: baf
    image:
      name: baf-juraj-durech-partner
      repository: alpine:3.9.4
    vault:
      address: http://platform-ms1.dev.uisp.accenture.com:30296
      keyPath: baf-juraj-durech-partner.stewards
      identity: partner-steward-2
      admin_auth_path: kubernetes-baf-juraj-durech-partner-admin-auth
      policy: baf-juraj-durech-partner-partner-steward-2-ro
      policy_content: path "/kv/baf-juraj-durech-partner/stewards/partner-steward-2/*" { [ "read", "list" ] }
      auth_path: kubernetes-baf-juraj-durech-partner-partner-steward-2-auth
    account:
      admin_service: baf-juraj-durech-partner-admin-vault-auth
      admin_role: rw
      service: baf-juraj-durech-partner-partner-steward-2-vault-auth
      role: ro
