##############################################################################################
# This role creates the approve_chaincode value file
##############################################################################################

---
# Create value file for chaincode approval 
- name: "Create value file for chaincode approval"
  include_tasks: nested_valuefile.yaml
  vars:      
    name: "{{ org.name | lower}}"
    namespace: "{{ org.name | lower}}-net"
    component_type: "peer"
  loop: "{{ org.services.peers }}"
  loop_control:
    loop_var: peer
  when: peer.chaincodes is defined
