#############################################################################################
#                      This role deletes the peer pod so that it restarts                   #       
#############################################################################################

# This task deletes the given peer
- name: Deletes peer pod
  k8s:
    kind: Pod
    name: "{{ pod_name }}"
    namespace: "{{ namespace }}"
    state: absent
    kubeconfig: "{{ kubernetes.config_file }}"
    context: "{{ kubernetes.context }}"
  ignore_errors: yes
