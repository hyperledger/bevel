---
  - name: Cleanup
    hosts: localhost
    connection: local
    tasks:
      - name: Delete the test directory
        file:
          path: "{{ playbook_dir }}/test"
          state: absent

      #This task deletes the temporarily created shared directory
      - name: Delete the temp roles folder
        file:
          path: "{{ playbook_dir }}/../../shared"
          state: absent
