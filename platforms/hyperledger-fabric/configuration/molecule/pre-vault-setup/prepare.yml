---
- name: Prepare for Molecule Test
  hosts: k8s
  gather_facts: no
  vars:
    kubeconfig: "{{ lookup('env', 'KUBECONFIG') }}"
  tasks:
  - name: delete the kubeconfig if present
    file:
      path: '{{ kubeconfig }}'
      state: absent
    delegate_to: localhost

  - name: Fetch the kubeconfig
    fetch:
      dest: '{{ kubeconfig }}'
      flat: yes
      src: /root/.kube/config

  - name: Change the kubeconfig port to the proper value
    replace:
      regexp: '8443'
      replace: "{{ lookup('env', 'KIND_PORT') }}"
      path: '{{ kubeconfig }}'
    delegate_to: localhost

  - name: Wait for the Kubernetes API to become available (this could take a minute)
    uri:
      url: "http://localhost:10080/kubernetes-ready"
      status_code: 200
      validate_certs: no
    register: result
    until: (result.status|default(-1)) == 200
    retries: 60
    delay: 5

  - name: Wait for the Vault API to become available (this could take a minute)   # Waits for vault to be ready
    uri:
      url: "http://localhost:9090/ui/"
      status_code: 200
    register: _result
    until: (_result.status|default(-1)) == 200
    retries: 7
    delay: 5
    delegate_to: localhost
  
  - name: Delete any existing vault secret path
    shell: |
      vault secrets disable secret/
    environment:
      VAULT_ADDR: "http://localhost:9090"
      VAULT_TOKEN: "root"
    delegate_to: localhost

  - name: create/enable new vault secret path
    shell: |
      vault secrets enable -version=1 -path=secret kv
    environment:
      VAULT_ADDR: "http://localhost:9090"
      VAULT_TOKEN: "root"
    changed_when: false
    delegate_to: localhost

#####################################################################################
  #This task Write crypto material to Vault for orderer
  - name: Write crypto material to Vault for orderer
    shell: |
      vault write secret/crypto/ordererOrganizations/testorderer/ca ca.testorderer-cert.pem="TEST CA_TESTORDERER_CERTIFICATE_PEM" testorderer-CA.key="12345"
    environment:
      VAULT_ADDR: "http://localhost:9090"
      VAULT_TOKEN: "root"
    delegate_to: localhost

  - name: Check if ca certs already created
    shell: |
      vault kv get -field=ca.testorderer-cert.pem secret/crypto/ordererOrganizations/testorderer/ca
    environment:
      VAULT_ADDR: "http://localhost:9090"
      VAULT_TOKEN: "root"
    register: vault_ca_result
    delegate_to: localhost

  - debug:
      var: vault_ca_result

############################################################################################
  # This task write the CA server admin credentials to Vault
  - name: Write the ca server admin credentials to Vault
    shell: |
      vault write secret/credentials/testorderer/ca/testorderer user="testorderer-adminpw"
    environment:
        VAULT_ADDR: "http://localhost:9090"
        VAULT_TOKEN: "root"
    delegate_to: localhost

#####################################################################################
  #This task Write crypto material to Vault for orderer
  - name: Write crypto material to Vault for peers
    shell: |
      vault write secret/crypto/peerOrganizations/testpeer/ca ca.testpeer-cert.pem="TEST CA_TESTPEER_CERTIFICATE_PEM" testpeer-CA.key="12345"
    environment:
      VAULT_ADDR: "http://localhost:9090"
      VAULT_TOKEN: "root"
    delegate_to: localhost

############################################################################################
  # This task write the CA server admin credentials to Vault
  - name: Write the ca server admin credentials to Vault
    shell: |
      vault write secret/credentials/testorderer/ca/testorderer user="testorderer-adminpw"
    environment:
        VAULT_ADDR: "http://localhost:9090"
        VAULT_TOKEN: "root"
    delegate_to: localhost

#####################################################################################
  #This task checks if the orderer ambassador cert is created or not
  - name: Write crypto material for orderer ambassador to Vault
    shell: |
      vault write secret/crypto/ordererOrganizations/testorderer/ambassador/testorderer1 certificate="TEST CERTIFICATE"
      vault write secret/crypto/ordererOrganizations/testorderer/ambassador/testorderer1 key="12345"
    environment:
      VAULT_ADDR: "http://localhost:9090"
      VAULT_TOKEN: "root"
    delegate_to: localhost

#####################################################################################
  #This task checks if the orderer tls cert is created or not
  - name: Write orderer certs to Vault
    shell: |
      vault write secret/crypto/ordererOrganizations/testorderer/orderers/testorderer1.testorderer/tls ca.crt="TEST CA CERT"
      vault write secret/crypto/ordererOrganizations/testorderer/orderers/testorderer1.testorderer/tls server.crt="TEST SERVER CERT"
      vault write secret/crypto/ordererOrganizations/testorderer/orderers/testorderer1.testorderer/msp  admincerts="TEST ADMIN CERT"
      vault write secret/crypto/ordererOrganizations/testorderer/orderers/testorderer1.testorderer/msp cacert="TEST CA CERT"
      vault write secret/crypto/ordererOrganizations/testorderer/orderers/testorderer1.testorderer/msp keystore="TEST KEYSTORE"
    environment:
      VAULT_ADDR: "http://localhost:9090"
      VAULT_TOKEN: "root"
    delegate_to: localhost

  - name: create testpeer namespace
    shell: |
      kubectl create namespace testpeer
    changed_when: false
    delegate_to: localhost
