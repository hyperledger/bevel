apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: carrier-peer0
  namespace: carrier-net
  annotations:
    flux.weave.works/automated: "false"
spec:
  releaseName: carrier-peer0
  chart:
    git: ssh://git@innersource.accenture.com/sow11/blockchain-automation-framework.git
    ref: feature/bafdemo
    path: platforms/hyperledger-fabric/charts/peernode    
  values:
    metadata:
      namespace: carrier-net
        
    peer:
      name: peer0
      gossippeeraddress: peer0.carrier-net:7051
      gossipexternalendpoint: peer0.carrier-net.org3.demo.aws.blockchaincloudpoc.com:8443
      localmspid: carrierMSP
      loglevel: info
      tlsstatus: true
      couchdb:
        username: carrier-user

    storage:
      peer:
        storageclassname: carriersc
        storagesize: 512Mi
      couchdb:
        storageclassname: carriersc
        storagesize: 1Gi

    vault:
      role: vault-role
      address: http://a7138542f18e311ea802e062682cead8-2102258106.eu-west-1.elb.amazonaws.com:9000
      authpath: carrier-net-auth
      secretprefix: secret/crypto/peerOrganizations/carrier-net/peers/peer0.carrier-net
      secretambassador: secret/crypto/peerOrganizations/carrier-net/ambassador
      serviceaccountname: vault-auth
      imagesecretname: regcred
      secretcouchdbpass: secret/credentials/carrier-net/couchdb/carrier?user

    service:
      servicetype: ClusterIP
      ports:
        grpc:
          clusteripport: 7051
        events:
          clusteripport: 7053
        couchdb:
          clusteripport: 5984
          
    ambassador:
      external_url_suffix: org3.demo.aws.blockchaincloudpoc.com
      ambassador_id: ambassador-carrier

