apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: peer1-carrier-cli
  namespace: carrier-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: peer1-carrier-cli
  chart:
    git: https://github.com/prasanths96/bevel.git
    ref: develop
    path: platforms/hyperledger-fabric/charts/fabric_cli    
  values:
    metadata:
      namespace: carrier-net
      images:
        fabrictools: hyperledger/fabric-tools:2.2.2
        alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
    storage:
      class: carriersc
      size: 256Mi
    vault:
      role: vault-role
      address: http://100.21.17.156:9696
      authpath: devcarrier-net-auth
      adminsecretprefix: secret/data/crypto/peerOrganizations/carrier-net/users/admin
      orderersecretprefix: secret/data/crypto/peerOrganizations/carrier-net/orderer
      serviceaccountname: vault-auth
      imagesecretname: regcred
      tls: false
    peer:
      name: peer1
      localmspid: carrierMSP
      tlsstatus: true
      address: peer1.carrier-net.org3ambassador.getthespiderman.com:8443
    orderer:
      address: orderer1.org1ambassador.getthespiderman.com:8443
