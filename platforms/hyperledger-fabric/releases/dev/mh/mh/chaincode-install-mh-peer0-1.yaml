apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: chaincode-install-mh-peer0-1
  namespace: mh-net
  annotations:
    flux.weave.works/automated: "false"
spec:
  releaseName: chaincode-install-mh-peer0-1
  chart:
    git: git@github.com:himanshulalarya/blockchain-automation-framework.git
    ref: fabric-test
    path: platforms/hyperledger-fabric/charts/install_chaincode
  values:
    metadata:
      namespace: mh-net
      images:
        fabrictools: hyperledger/fabric-tools:1.4.4
        alpineutils: adopblockchaincloud0502.azurecr.io/alpine-utils:1.0
    peer:
      name: peer0
      address: peer0.mh-net.hf.dev.aws.blockchaincloudpoc-develop.com:8443
      localmspid: mhMSP
      loglevel: debug
      tlsstatus: true
    vault:
      role: vault-role
      address: http://a6167b0bf69b911eab1a00673ff61cbe-206589349.eu-west-1.elb.amazonaws.com:9000
      authpath: mh-net-auth
      adminsecretprefix: secret/crypto/peerOrganizations/mh-net/users/admin 
      orderersecretprefix: secret/crypto/peerOrganizations/mh-net/orderer
      serviceaccountname: vault-auth
      imagesecretname: regcred
      secretgitprivatekey: secret/credentials/mh-net/git?git_password
      tls: false
    orderer:
      address: orderer2.hf.dev.aws.blockchaincloudpoc-develop.com:8443
    chaincode:
      name: supplychain
      version: 1
      maindirectory: cmd
      repository:
        hostname: "github.com"
        git_username: "himanshulalarya"
        url: github.com/himanshulalarya/blockchain-automation-framework.git
        branch: develop
        path: examples/supplychain-app/fabric/chaincode_rest_server/chaincode/