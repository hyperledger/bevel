        OrganizationalUnitIdentifier: peer
      AdminOUIdentifier:
          Certificate: cacerts/ca-{{ .Values.metadata.namespace }}-{{ .Values.org_data.external_url_suffix }}-8443.pem
          OrganizationalUnitIdentifier: admin
      OrdererOUIdentifier:
        Certificate: cacerts/ca-{{ .Values.metadata.namespace }}-{{ .Values.org_data.external_url_suffix }}-8443.pem
        OrganizationalUnitIdentifier: orderer
