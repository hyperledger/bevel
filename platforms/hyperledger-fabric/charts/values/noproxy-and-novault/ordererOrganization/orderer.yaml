global:
  serviceAccountName: vault-auth
  vault:
    type: kubernetes
  cluster:
    provider: azure
    cloudNativeServices: false 
  proxy:
    provider: none
    externalUrlSuffix: supplychain-net

  network:
    version: 2.5.4

catools:
  orgData:
    orgName: supplychain
    type: orderer
    componentSubject: O=Orderer,L=51.50/-0.13/London,C=GB
    certSubject: O=Orderer/L=51.50,-0.13,London/C=GB
    componentCountry: UK
    componentState: London
    componentLocation: London
  
  orderers:
    - orderer1
    - orderer2
    - orderer3

channel:
  name: allchannel

orderer:
  logLevel: info
  localMspId: supplychainMSP
  tlsstatus: true

consensus:
  name: raft

settings:
  removeConfigMapsOnDelete: true
  removeCertsOnDelete: true
  generateCertificates: false
