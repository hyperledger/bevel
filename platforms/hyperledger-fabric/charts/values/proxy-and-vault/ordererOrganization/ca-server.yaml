#helm install supplychain-ca -f values/proxy-and-vault/ordererOrganization/ca-server.yaml -n supplychain-net fabric-ca-server
global:
  serviceAccountName: vault-auth
  vault:
    type: hashicorp
    address: http://vault.demo.com:8200
    authPath: supplychain
    secretEngine: secretsv2
    secretPrefix: "data/supplychain"
  cluster:
    provider: azure
    cloudNativeServices: false
    kubernetesUrl: https://kubernetes.url
    
  proxy:
    provider: haproxy
    externalUrlSuffix: test.yourdomain.com

cacerts:
  ca:
    orgName: supplychain
    subject: /C=GB/ST=London/L=London/O=Orderer

server:
  tlsStatus: true
  admin: supplychain-admin

settings:
  removeCertsOnDelete: true
