          rpc:
            port: 8546
          transaction_manager:
            port: 443
            ambassador: 443
            clientport: 8888
          raft:                     # Only used if consensus = 'raft'
            port: 50401
            ambassador: 15023
          db:                       # Only used if transaction_manager = "tessera"
            port: 3306

