---
- name: Converge
  hosts: localhost
  connection: local
  vars:
    network:
      type: quorum
      version: 2.5.0
      frontend: enabled
      docker:
        url: "test_url"
        username: "test_username"
        password: "test_password"
      config:
        subject: "CN=DLT Root CA,OU=DLT,O=DLT,L=London,C=GB"
      env:
        type: "dev"
        proxy: ambassador
        ambassadorPorts:
          portRange:
            from: 15010 
            to: 15020
        retry_count: 20                
        external_dns: enabled

      organizations:
        - organization:
          name: testns
          unit: Carrier
          external_url_suffix: test.quorum.blockchaincloudpoc.com 
          cloud_provider: aws 
          aws:
            access_key: "aws_access_key" 
            secret_key: "aws_secret_key" 
          k8s:
            context: "cluster_context"
            config_file: "cluster_config"
          vault:
            url: "vault_addr"
            root_token: "vault_root_token"
            secret_path: "secretsv2"
            
          gitops:
            git_protocol: "https" 
            git_url: "https://github.com/<username>/blockchain-automation-framework.git"
            branch: "develop" 
            release_dir: "platforms/quorum/releases/dev" 
            chart_source: "platforms/quorum/charts"  
            git_repo: "github.com/<username>/blockchain-automation-framework.git"  
            username: "git_username" 
            password: "git_access_token" 
            email: "git_email"                
            private_key: "path_to_private_key" 

          app:
            google_maps_api: "api_key"
          
          services:
            peers:
            - peer:
              name: testns
              subject: "O=Carrier,OU=Carrier,L=51.50/-0.13/London,C=GB" 
              type: validator 
              consortium_role: admin
              geth_passphrase: 12345 
              p2p:
                port: 21000
                ambassador: 15010 
              rpc:
                port: 8546
                ambassador: 15011  
              transaction_manager:
                port: 8443  
                ambassador: 8443 
              raft: 
                port: 50401
                ambassador: 15013
              db:  
                port: 3306
              expressapi:
                port: 3000
                targetPort: 3000
              frontend:
                targetPort: 80
                port: 8080
              geth_url: "http://testns.test.corda.blockchaincloudpoc.com:15011" 
      
  pre_tasks:
    - name: Create temp roles dir folder
      file:
        path: "{{ playbook_dir }}/../../shared/configuration"
        state: directory
        
    - name: Copy the roles
      copy:
        src: "{{ playbook_dir }}/../../../../shared/configuration/roles"
        dest: "{{ playbook_dir }}/../../shared/configuration"

  tasks:
    - name: "Copy openssl.conf to molecule directory"                 # Copying openssl.conf to molecule playbook directory
      copy:
        src: "{{ playbook_dir }}/../../openssl.conf"
        dest: "{{ playbook_dir }}"
        
    - name: "Test ambassador-certs role"
      include_role:
        name: "configuration/roles/create/certificates/ambassador"
      vars:
        root_certs:
          failed: True
        ambassador_tls_certs:
          failed: True
        certs_result:
          failed: True
        services:
          peers: "{{ item.services.peers }}"
        organisation: "{{ item.name | lower }}"
        component_ns: "{{ item.name | lower }}-quo"
        component_name: "{{ item.name | lower }}"
        node_name: "{{ node.name | lower }}"
        kubernetes:
          config_file: "/tmp/molecule/kind-default/kubeconfig"
          context: "kind"
        vault:
          vault: "{{ item.vault }}"
          url: http://localhost:9090/
          root_token: root
          secret_path: "secretsv2"
        root_subject: "{{ network.config.subject }}"
        cert_subject: "{{ network.config.subject | regex_replace(',', '/') }}"  
      loop: "{{ network['organizations'] }}"
